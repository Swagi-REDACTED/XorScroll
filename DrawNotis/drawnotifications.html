<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Rectangle</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: transparent;
        }

        .top-rounded {
            width: 1000px;
            height: 50px;
            background-color: rgba(128, 0, 128, 1); /* Purple */
            border-radius: 20px 20px 0 0; /* Rounded top corners only */
        }
    </style>
</head>
<body>
    <div class="top-rounded"></div>
</body>
</html>
