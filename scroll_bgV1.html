<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll Background</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 200px;
      height: 4840px;
      background: transparent !important;
      overflow: hidden;
    }
    .rounded-bg {
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 1.5); /* Default color */
      border-radius: 80px;
      transition: background-color 0.2s ease-in-out;
      background-clip: padding-box; /* Fixes black lines around corners */
      overflow: hidden; /* Ensures no visual artifacts */
    }
  </style>
</head>
<body>
  <div class="rounded-bg" id="scrollBg"></div>
  <script>
    const scrollBg = document.getElementById("scrollBg");

    // Polling for color updates using invokeNative
    function updateScrollBackground() {
      if (window.invokeNative) {
        const bgColor = window.invokeNative("getScrollBgColor");
        if (bgColor) {
          scrollBg.style.backgroundColor = bgColor;
        }
      }
    }

    // Update background every 100ms
    setInterval(updateScrollBackground, 100);
  </script>
</body>
</html>
