<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crosshair with Outline</title>
  <style>
    body {
      margin: 0;
      background-color: transparent;
      overflow: hidden;
      /* Hardware acceleration and rendering tweaks */
      will-change: transform;
      backface-visibility: hidden;
      transform: translateZ(0);
    }
    svg {
      position: absolute;
      top: 0;
      left: 0;
      margin: 10px; /* Optional: space from top-left corner */
      display: block;
      /* Additional rendering safety properties */
      will-change: opacity, transform;
      backface-visibility: hidden;
      transform: translateZ(0);
    }
  </style>
</head>
<body>
  <svg width="40" height="40" viewBox="0 0 40 40">
    <path d="M18,0 L22,0 L22,18 L40,18 L40,22 L22,22 L22,40 L18,40 L18,22 L0,22 L0,18 L18,18 Z" fill="white" stroke="black" stroke-width="2"/>
  </svg>
</body>
</html>
