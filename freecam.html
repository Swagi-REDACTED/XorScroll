<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crosshair with Outline</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }
    svg {
      display: block;
    }
  </style>
</head>
<body>
  <svg width="40" height="40" viewBox="0 0 40 40">
    <!-- The path is drawn around the union of two rectangles:
         - Horizontal rectangle from (0,18) to (40,22)
         - Vertical rectangle from (18,0) to (22,40)
         The resulting plus shape has a continuous outline. -->
    <path d="M18,0 L22,0 L22,18 L40,18 L40,22 L22,22 L22,40 L18,40 L18,22 L0,22 L0,18 L18,18 Z" fill="white" stroke="black" stroke-width="2"/>
  </svg>
</body>
</html>
