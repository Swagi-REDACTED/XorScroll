<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll Background</title>
  <style>
    :root {
      --bg-color: rgba(0, 0, 0, 0.3);
      --BG-height: 1210px;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 563px;
      height: var(--BG-height);
      background: transparent !important;
      overflow: hidden;
    }
    .rounded-bg {
      width: 100%;
      height: 100%;
      background: var(--bg-color);
      /* Keep a fixed border-radius so corners remain rounded */
      border-radius: 90px;
    }
  </style>
</head>
<body>
  <div class="rounded-bg"></div>
  <script>
    window.addEventListener("message", function(event) {
      const message = JSON.parse(event.data);
      if (message.type === "updateScrollBg" && message.data) {
        // Update the background color
        document.documentElement.style.setProperty('--bg-color', message.data.color);
        // Update the container height dynamically (in px)
        document.documentElement.style.setProperty('--scroll-height', message.data.height + "px");
      }
    });
  </script>
</body>
</html>
