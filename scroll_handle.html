<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll Handle</title>
  <style>
    :root {
      --handle-color: rgba(255, 0, 0, 0.8);
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 200px;
      height: 224px;
      background: transparent !important;
      overflow: hidden;
    }
    .rounded-handle {
      width: 100%;
      height: 100%;
      background: var(--handle-color);
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <div class="rounded-handle"></div>
  <script>
    window.addEventListener("message", function(event) {
      const message = JSON.parse(event.data);
      if (message.type === "updateScrollHandle" && message.data) {
        document.documentElement.style.setProperty('--handle-color', message.data.color);
      }
    });
  </script>
</body>
</html>
