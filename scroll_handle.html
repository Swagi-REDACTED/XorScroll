<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll Handle</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 200px;
      height: 224px;
      background: transparent !important;
      overflow: hidden;
    }
    .rounded-handle {
      width: 100%;
      height: 100%;
      /* Use CSS variable for handle color with a default fallback */
      background: var(--handle-color, rgba(255, 0, 255, 0.3));
      border-radius: 60px;
    }
  </style>
</head>
<body>
  <div class="rounded-handle"></div>
  <script>
    // Listen for color update messages from Lua
    window.addEventListener("message", function(event) {
      const message = JSON.parse(event.data);
      if (message.type === "updateScrollHandle") {
        document.documentElement.style.setProperty('--handle-color', message.color);
      }
    });
  </script>
</body>
</html>
