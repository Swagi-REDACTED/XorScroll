<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu Outline</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 563px;
      height: 310px; /* Default height */
      background: transparent !important;
      overflow: hidden;
    }
    .outline-box {
      width: 100%;
      height: 100%;
      border: 4px solid rgba(255, 255, 255, 1); /* Color is dynamically updated */
      border-radius: 0px 0px 25px 25px; /* Match background */
      box-sizing: border-box;
      background-clip: padding-box; /* Prevents black line artifacts */
      overflow: hidden; /* Ensures no visual glitches */
    }
  </style>
</head>
<body>
  <div class="outline-box" id="menuOutline"></div>
  <script>
    window.addEventListener("message", function(event) {
      const message = JSON.parse(event.data);
      if (message.type === "updateMenuOutline" && message.data) {
        const menuOutline = document.getElementById("menuOutline");
        if (message.data.color) {
          menuOutline.style.borderColor = message.data.color;
        }
        if (message.data.height) {
          document.documentElement.style.height = message.data.height + "px";
          document.body.style.height = message.data.height + "px";
          menuOutline.style.height = message.data.height + "px";
        }
      }
    });
  </script>
</body>
</html>
