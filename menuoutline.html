<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu Outline</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 563px;
      height: 310px; /* Default height */
      background: transparent !important;
      overflow: hidden;
    }
    .outline-box {
      width: 100%;
      height: 100%;
      border-radius: 0px 0px 25px 25px; /* Match background */
      box-sizing: border-box;
      background-clip: padding-box; /* Prevents black line artifacts */
      overflow: hidden; /* Ensures no visual glitches */
      position: relative;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
    }
    .outline-box::before {
      content: "";
      position: absolute;
      top: 0px;
      left: 0px;
      right: 0px;
      bottom: 0px;
      border-top: 0;
      border-left: 12px solid rgba(150, 35, 150, 1); /* Default outline color */
      border-right: 12px solid rgba(150, 35, 150, 1);
      border-bottom: 12px solid rgba(150, 35, 150, 1);
      border-radius: 0px 0px 25px 25px;
      pointer-events: none;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
    }
  </style>
</head>
<body>
  <div class="outline-box" id="menuOutline"></div>
  <script>
    window.addEventListener("message", function(event) {
      const message = JSON.parse(event.data);
      if (message.type === "updateMenuOutline" && message.data) {
        // Update height
        document.documentElement.style.height = message.data.height + "px";
        document.body.style.height = message.data.height + "px";
        // Since pseudo-elements can't be directly accessed via querySelector,
        // we update their color by injecting a style tag.
        const outlineColor = message.data.color;
        let styleTag = document.getElementById("outlineColorStyle");
        if (!styleTag) {
          styleTag = document.createElement("style");
          styleTag.id = "outlineColorStyle";
          document.head.appendChild(styleTag);
        }
        styleTag.innerHTML = `
          .outline-box::before {
            border-left-color: ${outlineColor};
            border-right-color: ${outlineColor};
            border-bottom-color: ${outlineColor};
          }
        `;
      }
    });
  </script>
</body>
</html>
