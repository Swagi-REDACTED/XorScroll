<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Small Rounded Rectangle</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 563px;
      height: 22px; /* 1/14th of 310px */
      background: transparent !important;
      overflow: hidden;
    }
    
    .rounded-bar {
      width: 100%;
      height: 100%;
      background: rgba(255, 25, 255, 1); /* Default color */
      border-radius: 12px; /* Uniformly rounded corners */
      background-clip: padding-box; /* Prevents black line artifacts */
      overflow: hidden; /* Ensures no visual glitches */
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
    }
  </style>
</head>
<body>
  <div class="rounded-bar" id="roundedBar"></div>
  <script>
    window.addEventListener("message", function(event) {
      const message = JSON.parse(event.data);
      if (message.type === "updateRoundedBar" && message.data) {
        const bar = document.getElementById("roundedBar");
        if (message.data.color) {
          bar.style.background = message.data.color;
        }
        if (message.data.height) {
          document.documentElement.style.height = message.data.height + "px";
          document.body.style.height = message.data.height + "px";
          bar.style.height = message.data.height + "px";
        }
      }
    });
  </script>
</body>
</html>
